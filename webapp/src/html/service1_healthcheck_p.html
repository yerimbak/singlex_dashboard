<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../lib/jquery/jquery.min.js"></script>

    <title>기준정보관리 Health Check 현황</title>  
</head>
<body>
  <!-- 2022-06-27 팝업페이지 구조 변경 -->
  <modal>
    <div style="height:100%;">
      <wsg-dialog style="max-width: 120rem; width: 960px;">
        <wd-title>기준정보관리 Health Check 현황</wd-title>
        <button type="button" class="close">닫기</button>
        <wd-message>
            <div class="legend type-table">
                범례 : 
                <span class="good">Good</span>
                <span class="warn">Warning</span>
                <span class="bad">Bad</span>
            </div>
          <table>
            <caption class="caption">Indicatore, 전일, 전주, 전월에 대한 표</caption>
            <colgroup>
              <col style="width: 400px">
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th scope="col">Indicatore</th>
                <th scope="col">Jan 2022</th>
                <th scope="col">Dec 2021</th>
                <th scope="col">Nov 2021</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <th scope="row">Database Health Check</th>
                  <td class="good">Good</td>
                  <td class="good">Good</td>
                  <td class="warn">Warning</td>
              </tr>
                <tr>
                  <th scope="row">Frontend Health Check</th>
                  <td class="good">Good</td>
                  <td class="warn">Warning</td>
                  <td class="warn">Warning</td>
              </tr>
                <tr>
                  <th scope="row">Backend Health Check</th>
                  <td class="good">Good</td>
                  <td class="good">Good</td>
                  <td class="warn">Warning</td>
              </tr>
            </tbody>
          </table>
        </wd-message>
      </wsg-dialog>
    </div>
  </modal>
</body>
</html>
